<!doctype html>
<html>
	<head>
		
	</head>
	<body>
		<h1 id="clock"></h1>
	</body>
	<script type="text/javascript">
			var clock = document.getElementById('clock');
			var body = document.getElementsByTagName('body')[0];
			
			function setTime()
			{
				var date = new Date();
				clock.innerHTML = date.getHours() + ':' + date.getMinutes() + ':' + date.getSeconds();
				body.style.backgroundColor = 'rgb(' + Math.floor(date.getHours() * 256/24)  + ',' + Math.floor(date.getMinutes() * 256/60)  + ',' + Math.floor(date.getSeconds() * 256/60) + ')';
			}
			
			setTime();
			setInterval(setTime, 1000);
			
		</script>	
</html>
